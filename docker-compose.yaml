version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - 1080:80
      - 1443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    environment:
      SPRING_MAIL_HOST: ${SMTP_HOST}
      SPRING_MAIL_PORT: ${SMTP_PORT}
      SPRING_MAIL_USERNAME: ${SMTP_USERNAME}
      SPRING_MAIL_PASSWORD: ${SMTP_PASSWORD}
    expose:
      - 8080
  app:
    build:
      context: ./app
      dockerfile: ./Dockerfile
    expose:
      - 80

